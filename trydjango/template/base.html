<!DOCTYPE html>

{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Django Blog</title>

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    {% block pagedown %}{% endblock %}
  </head>
  <body>
    <header class="header">
      {% include 'nav.html' %}
    </header>
    <section class="container-fluid">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
          </li>
        {% endfor %}
      </ul>
      {% endif %}
      {% block content %}
      {% endblock %}
    </section>
    <footer class="main-footer">

    </footer>

    <script src="{% static "js/jquery-slim.min.js" %}" charset="utf-8"></script>
    <script src="{% static "js/popper.min.js" %}" charset="utf-8"></script>
    <script src="{% static "js/bootstrap.min.js" %}" charset="utf-8"></script>
    <script src="{% static "js/marked.min.js" %}" charset="utf-8"></script>
    <script src="{% static "js/main.js" %}" charset="utf-8"></script>
    </script>
  </body>
</html>
